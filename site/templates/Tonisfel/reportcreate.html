<form method="post" action="site/scripts/reports.php" name="report-form">
    <h4>Создать жалобу</h4>
    <hr>
    <p>Пожалуйста, заполните все поля.</p>
    <input type="hidden" value="1" id="report-select-theme-status" name="report-select-theme-status">
    <div class="input-group" id="report-selector-div">
        <div class="input-group-addon">Тема жалобы</div>
        <select class="form-control" id="report-theme-selector" name="report-theme-selector">
            {REPORT_PAGE:SUBJECTS_SELECTOR}
            <option value="other">Другое...</option>
        </select>
    </div>
    <div class="input-group" id="report-input-div" style="display: none;">
        <div class="input-group-addon">Тема жалобы</div>
        <input class="form-control" type="text" name="report-select-other-theme" maxlength="100" placeholder="Напишите тему, но не более 100 символов.">
        <span class="input-group-btn">
                <button class="btn btn-info" type="button" title="Вернуться к выбору темы" id="report-return-selector-btn">
                    <span class="glyphicons glyphicons-list"></span>
                </button>
            </span>
    </div>
    <br>
    <div class="input-group">
        <div class="input-group-addon">Название</div>
        <input class="form-control" type="text" name="reports-add-short-message" maxlength="150">
    </div>
    <hr>
    <div class="alert alert-info"><span class="glyphicon glyphicon-info-sign"></span> Вы можете использовать BB-code в описании проблемы.</div>
    <div class="btn-group">
        <button class="btn btn-default" type="button" title="Выделить жирным" id="report-btn-b"><strong>B</strong></button>
        <button class="btn btn-default" type="button" title="Подчеркнуть" id="report-btn-u"><ins>U</ins></button>
        <button class="btn btn-default" type="button" title="Курсив" id="report-btn-i"><em>I</em></button>
        <button class="btn btn-default" type="button" title="Зачеркнуть" id="report-btn-s"><s>S</s></button>
    </div>
    <div class="btn-group">
        <button class="btn btn-default" type="button" title="Выравнивание слева" id="report-btn-align-left"><span class="glyphicon glyphicon-align-left"></span></button>
        <button class="btn btn-default" type="button" title="Выравнивание по центру" id="report-btn-align-center"><span class="glyphicon glyphicon-align-center"></span></button>
        <button class="btn btn-default" type="button" title="Выравнивание справа" id="report-btn-align-right"><span class="glyphicon glyphicon-align-right"></span></button>
    </div>
    <div class="btn-group">
        <button class="btn btn-default" type="button" title="Вставить YouTube видео" id="report-btn-youtube"><span class="glyphicon glyphicon-play btn-youtube"></span></button>
        <button class="btn btn-default" type="button" title="Вставить картинку" id="report-btn-img"><span class="glyphicon glyphicon-picture"></span></button>
        <button class="btn btn-default" type="button" title="Загрузить файл" id="report-btn-upload"><span class="glyphicon glyphicon-upload"></span> Загрузить файл</button>
    </div>
    <button class="btn btn-default" type="button" title="Вставить разделитель" id="report-btn-hr"><span class="glyphicons glyphicons-vector-path-line"></span></button>
    <div class="input-group">
        <div class="input-group-addon">Суть проблемы</div>
        <textarea class="form-control" id="reports-add-message" name="reports-add-message" placeholder="Опишите проблему подробнее. Тот, кто будет проверять Вашу жалобу должен понять, в чём заключается Ваше недовольство." style="resize: vertical; min-height: 350px;"></textarea>
    </div>
    <hr>
    <div class="btn-group">
        <button class="btn btn-default" type="submit" name="report-send-btn">Отправить на рассмотрение</button>
    </div>
</form>
