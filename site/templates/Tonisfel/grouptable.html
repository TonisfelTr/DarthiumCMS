<with var="$group" value="new \Users\Models\Group(\Engine\RouteAgent::getCurrentRoute()->getValueOfChainLink('id'))">
    <h3>Список пользователей группы "<span style="color: {@|$group->getColor()}">{@|$group->getName()}</span>":</h3>
    <p>{@|$group->getDescript()}</p>
    <div class="table-responsive">
        <table class="col-lg-12 group-users-table table">
            <thead>
                <tr>
                    <td>#</td>
                    <td>Никнейм</td>
                </tr>
            </thead>
            <tbody>
                <foreach array="\Users\GroupAgent::GetGroupUsers($group->getId())" key="$index" value="$userIdContainer">
                    <tr>
                        <td>{@|$index+1}</td>
                        <td>{@|\Users\UserAgent::GetUserNick($userIdContainer['id'])}</td>
                    </tr>
                </foreach>
            </tbody>
        </table>
    </div>
</with>
