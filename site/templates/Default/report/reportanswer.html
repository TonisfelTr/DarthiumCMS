<hr style="box-shadow: 1px 1px 1px black;">
<div class="report-answer">
    <div class="report-answer-author">
        <img class="report-header-author-avatar" src="{REPORT_PAGE:AO_AVATAR}">
        <span class="report-header-author-nickname">{REPORT_PAGE:AO_NICKNAME}</span><br>
        <span class="report-header-author-group"><a href="?group={REPORT_PAGE:AO_GROUP_ID}" style="color: {REPORT_PAGE:AO_GROUP_COLOR}">{REPORT_PAGE:AO_GROUP_NAME}</a></span>
        <hr>
        <p class="report-header-author-info">
            {REPORT_PAGE:AO_REALNAME}
            {REPORT_PAGE:AO_FROM}
            {REPORT_PAGE:AO_VK}
        </p>
    </div>
    <div class="report-answer-head">
        Дата создания: {REPORT_PAGE:ANSWER_CREATE_DATETIME}
    </div>
    <div class="report-answer-body">
        {REPORT_PAGE:ANSWER_TEXT}
        <hr>
        <em class="report-header-body-foot">{REPORT_PAGE:AO_SIGNATURE}</em>
        {REPORT_PAGE:AO_LAST_EDIT_DATETIME}
    </div>
    <div class="report-answer-footer">
        {REPORT_PAGE:ANSWER_MANAGE_BTNS}
